            <div style="background-color: var(--itemBgColor);height:600px;border-radius: 12px;"
                class="col-3 mx-auto">
                <h2 class="mt-2">Sign Up</h2>
               
                <form style="position: relative;">
                    <div class="form-group mt-3 mb-3">
                        <label for="exampleFormControlInput1"
                            style="float:left;font-size:20px;">Name</label>
                        <input type="text" class="form-control form-control-lg" id="Name"
                            placeholder="Choose a name" name="name" required>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="exampleFormControlInput1"
                            style="float:left;font-size:20px;">Username</label>
                        <input type="text" class="form-control form-control-lg" id="UName"
                            placeholder="Choose a username" name="username" required>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="exampleFormControlInput1"
                            style="float:left;font-size:20px;">Password</label>
                        <input type="text" class="form-control form-control-lg" id="Password"
                            placeholder="Choose a password" name="password" required>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="exampleFormControlInput1" style="float:left;font-size:20px;">Confirm
                            Password</label>
                        <input type="text" class="form-control form-control-lg" id="CPassword"
                            placeholder="Confirm password" name="passwordConfirm" required>
                    </div>

                    <button type="button" style="position: absolute;right:0" class="btn btn-primary btn-lg" onclick="sendDetails();">Sign Up</button>
                </form>
            </div>
        </div>
